<div class="sidenav">
         <div class="login-main-text">
            <h2>Administration back-office<br> Login Page</h2>
            <p>Login or register from here to access.</p>
         </div>
      </div>
      <div class="main">
         <div class="col-md-6 col-sm-12">
            <div class="login-form">
               <form [formGroup]="loginForm" name="form" (ngSubmit)="onSubmit()">
                  <div class="form-group">
                     <label>Email</label>
                     <input formControlName="email" name="email" type="text" class="form-control" placeholder="Email">
                  </div>
                  <div class="form-group">
                     <label>Password</label>
                     <input formControlName="password" name="password"  type="password" class="form-control" placeholder="Password">
                  </div>
                  <button type="submit" class="btn btn-black">Login</button>                  
               </form>
            </div>
         </div>
      </div>s
